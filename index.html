<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>FoodMap</title>
  </head>
  <body>
    <section class="container-fluid">
      <div class="row">
        <div class="container-1 col-sm-12">
          <h1>Foodmap</h1>
        </div>
      </div>
    </section>

    <section class="container-fluid">
      <div class="row">
        <div class="container-2 col-sm-12">
          <h1>Foodmap</h1>
          <div id="map" style="height:400px; width:100%;"></div>
          <h3>Comida perto de você</h3>
          <select class="form-control form-control-lg">
            <option>Árabe</option>
            <option>Fastfood</option>
            <option>Italiana</option>
            <option>Vegana</option>
            <option>Japonesa</option>
          </select>
          <div class="img-area col-sm-12 col-md-12"></div>
        </div>
      </div>
    </section>

    <!-- O script comentado é o do Google maps -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZv8SB2m0MrKc__BPS6xFUPDr6muyObMg&callback=initMap">
   </script>
  </body>
</html>
