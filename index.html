<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://file.myfontastic.com/qTtVBcwdUdCGvbZC3GtYiV/icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fresca" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>FoodMap</title>
  </head>
  <body>
    <section class="container-fluid box-1 h-100">
      <div class="row h-100 d-flex align-items-center">
        <div class="col-xs-12 col-sm-12">
          <h1 class="font-weight-bold text-center text-light"><img src="docs\Icons\icons8-comida-64.png" alt="">FoodMap</h1>
          <h5 class="text-center text-light">Conheça o caminho da sua fome!</h5>
        </div>
      </div>
    </section>

    <section class="container-fluid box-2">
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <h1 class="font-weight-bold text-center text-light"><img src="docs\Icons\icons8-comida-64.png" alt="">FoodMap</h1>
          <hr class="style-three">
          <div class="map-google container-fluid">
            <div class="row d-flex justify-content-center">
              <div id="map" class="col-xs-12 col-sm-12 border border-light rounded" style="height:400px; width:100%;"></div>
            </div>
          </div>
          <h4 class="text-light p-2">Comida perto de você:</h4>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="user-input" placeholder="Filtrar Restaurantes por tipo" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-danger" type="button" id="filter-button"><i class="icon-search text-light"></i></button>
            </div>
          </div>
          <div class="row">
            <div class="banana col-sm-12 col-md-12 p-3"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="h-100 justify-content-evenly bg-gradient-danger" id="container-img">
          </div>
        </div>
      </div>
    </section>

    <section class="container-fluid">
      <div class="container-search"></div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="only-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content bg-danger text-white">
            <div class="modal-header">
              <div id="modal-restname">
                <p>NOME</p>
              </div>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body d-flex" id="modal-body">
            <p>Foto e descrição</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-warning w-100">Peça Já!</button>
            </div>
          </div>
        </div>
      </div>

    <!-- O script comentado é o do Google maps -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9SZlT7O4445aONtmXYCb0dcMR0cIS2ow&callback=initMap">
    </script>
  </body>
</html>
