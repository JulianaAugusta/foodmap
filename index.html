<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fresca" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>FoodMap</title>
  </head>
  <body>
    <section class="container-fluid box-1 h-100">
      <div class="row h-100 d-flex align-items-center">
        <div class="col-xs-12 col-sm-12">
          <h1 class="font-weight-bold text-center text-light"><img src="docs\Icons\icons8-comida-64.png" alt="">FoodMap</h1>
          <h5 class="text-center text-light">Conheça o caminho da sua fome</h5>
        </div>
      </div>
    </section>

    <section class="container-fluid">
      <div class="row">
        <div class="box-2 col-sm-12">
          <h1 class="font-weight-bold text-center text-light"><img src="docs\Icons\icons8-comida-64.png" alt="">FoodMap</h1>
          <hr class="style-three">
          <div id="map" style="height:400px; width:100%;"></div>
          <label>Comida perto de você</label>
          <input class="form-control" type="text" placeholder="Filtrar Restaurantes"/>
          <button class="filtrar btn btn-danger">Filtrar</button>
          <div class="img-area col-sm-12 col-md-12"></div>
        </div>
      </div>
    </section>

    <section class="container-fluid">
      <div class="container-search"></div>
    </section>

    <!-- O script comentado é o do Google maps -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9SZlT7O4445aONtmXYCb0dcMR0cIS2ow&callback=initMap">
    </script>
  </body>
</html>
